<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MousePortal Slow-Motion Physics Lab</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }
        .portal-gradient {
            background: linear-gradient(90deg, transparent 0%, rgba(19, 127, 236, 0.1) 45%, rgba(19, 127, 236, 0.4) 50%, rgba(19, 127, 236, 0.1) 55%, transparent 100%);
        }
        .cursor-glow {
            box-shadow: 0 0 15px 2px rgba(19, 127, 236, 0.6);
        }
        /* Hide scrollbar for clean utility look */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 flex items-center justify-center min-h-screen p-4">
<!-- Main Utility Window (300x350pt equivalent) -->
<div class="w-[400px] h-[466px] bg-slate-100 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl shadow-2xl flex flex-col overflow-hidden backdrop-blur-md">
<!-- Header Bar -->
<header class="flex items-center justify-between px-4 py-3 border-b border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-slate-900/80">
<div class="flex items-center gap-2">
<div class="size-6 bg-primary rounded-lg flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[16px]">animation</span>
</div>
<h1 class="text-sm font-bold tracking-tight">Physics Lab</h1>
</div>
<div class="flex items-center gap-2">
<span class="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest">Slow-Mo</span>
<button class="relative inline-flex h-5 w-9 items-center rounded-full bg-primary">
<span class="translate-x-4 inline-block h-4 w-4 transform rounded-full bg-white transition"></span>
</button>
</div>
</header>
<!-- Simulation Viewport -->
<div class="relative flex-1 bg-slate-200 dark:bg-black/40 overflow-hidden flex flex-col">
<!-- Labels for Screens -->
<div class="absolute top-2 left-4 text-[10px] font-bold text-slate-400 dark:text-slate-600 uppercase tracking-tighter">Mac Studio</div>
<div class="absolute top-2 right-4 text-[10px] font-bold text-slate-400 dark:text-slate-600 uppercase tracking-tighter text-right">MacBook Pro</div>
<!-- Portal Center Line -->
<div class="absolute inset-y-0 left-1/2 -translate-x-1/2 w-px bg-primary/30 z-0"></div>
<div class="absolute inset-y-0 left-1/2 -translate-x-1/2 w-12 portal-gradient z-0"></div>
<!-- Virtual Physics Track -->
<div class="flex-1 flex items-center justify-center relative px-8">
<!-- Frame Breakdown / Motion Trail -->
<div class="absolute left-1/2 -translate-x-[70px] flex gap-2 opacity-20">
<div class="size-6 border border-primary rounded-sm"></div>
<div class="size-6 border border-primary rounded-sm opacity-60"></div>
<div class="size-6 border border-primary rounded-sm opacity-30"></div>
</div>
<!-- Active Cursor with Glow -->
<div class="relative z-10 translate-x-[40px]">
<div class="size-7 bg-primary rounded-sm cursor-glow flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[18px]">near_me</span>
</div>
<!-- Elastic Snap Visualizer -->
<div class="absolute -top-6 left-1/2 -translate-x-1/2 whitespace-nowrap">
<span class="text-[9px] font-bold text-primary bg-primary/10 px-1.5 py-0.5 rounded border border-primary/20">ELASTIC SNAP</span>
</div>
</div>
<!-- Edge Glow Expansion Effect -->
<div class="absolute left-1/2 -translate-x-1/2 size-32 border border-primary/20 rounded-full scale-150 blur-xl opacity-30"></div>
</div>
<!-- Real-time Stats Overlay -->
<div class="px-4 pb-3 flex justify-between items-end">
<div class="flex flex-col">
<span class="text-[9px] font-bold text-slate-500 uppercase">Velocity</span>
<span class="text-lg font-bold text-primary tabular-nums">1,450 <span class="text-[10px] text-slate-500">px/s</span></span>
</div>
<div class="flex flex-col items-end">
<span class="text-[9px] font-bold text-slate-500 uppercase">Sim. Latency</span>
<div class="flex items-center gap-1.5">
<div class="h-1.5 w-1.5 rounded-full bg-green-500"></div>
<span class="text-lg font-bold text-slate-900 dark:text-slate-100 tabular-nums">12 <span class="text-[10px] text-slate-500">ms</span></span>
</div>
</div>
</div>
</div>
<!-- Controls Panel -->
<div class="p-5 space-y-5 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800">
<!-- Slider: Spring Stiffness -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Spring Stiffness</label>
<span class="text-[10px] font-bold text-primary">0.85 k</span>
</div>
<div class="relative h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="absolute top-0 left-0 h-full w-[85%] bg-primary"></div>
<div class="absolute top-1/2 left-[85%] -translate-y-1/2 -translate-x-1/2 size-3 bg-white border-2 border-primary rounded-full shadow-md z-10"></div>
</div>
</div>
<!-- Slider: Blur Intensity -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Blur Intensity</label>
<span class="text-[10px] font-bold text-primary">42%</span>
</div>
<div class="relative h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="absolute top-0 left-0 h-full w-[42%] bg-primary"></div>
<div class="absolute top-1/2 left-[42%] -translate-y-1/2 -translate-x-1/2 size-3 bg-white border-2 border-primary rounded-full shadow-md z-10"></div>
</div>
</div>
<!-- Slider: Portal Friction -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Portal Friction</label>
<span class="text-[10px] font-bold text-primary">Low</span>
</div>
<div class="relative h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="absolute top-0 left-0 h-full w-[15%] bg-primary"></div>
<div class="absolute top-1/2 left-[15%] -translate-y-1/2 -translate-x-1/2 size-3 bg-white border-2 border-primary rounded-full shadow-md z-10"></div>
</div>
</div>
</div>
<!-- Tooltip / Info Footer -->
<footer class="px-4 py-2 bg-slate-50 dark:bg-slate-950 border-t border-slate-200 dark:border-slate-800 flex items-center justify-center gap-1.5">
<span class="material-symbols-outlined text-[14px] text-primary">info</span>
<p class="text-[9px] font-medium text-slate-500 dark:text-slate-400">Settings sync automatically across both devices.</p>
</footer>
</div>
</body></html>
